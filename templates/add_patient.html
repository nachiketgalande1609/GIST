{% extends 'therapist_base.html' %}

{% block content %}

<div id="add-patient">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('therapist_dashboard') }}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add New User</li>
        </ol>
    </nav>
    <div class="card mb-3">
        <h4 class="mb-4">Add New User</h4>
        <div id="add-patient-form">
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="patientName" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="patientName" placeholder="Enter patient name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="dob" class="form-label">DOB</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option selected>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="fatherName" class="form-label">Father's Name</label>
                            <input type="text" class="form-control" id="fatherName" placeholder="Enter father's name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="motherName" class="form-label">Mother's Name</label>
                            <input type="text" class="form-control" id="motherName" placeholder="Enter mother's name">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pincode" placeholder="Enter pincode">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected>Select state</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and
                                    Daman
                                    and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Ladakh">Ladakh</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <div id="session-notes">
            <h4 class="mb-2">Session Notes</h4>
            <p>Session 1</p>
            <textarea id="textarea" name="textarea" class="form-control mb-2" style="width: 100%;" rows="3"
                placeholder="Enter session notes"></textarea>
            <div class="d-flex justify-content-between">
                <p>Session Date: 08 Apr 2024</p>
                <a id="add-new-session-btn">Add New Session</a>
            </div>
        </div>
        <hr>
        <div id="next-review">
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <h4 class="mb-2">Next Review</h4>
                    <h6>The upcoming review session is scheduled for</h6>
                </div>
                <div style="min-width: 300px;">
                    <label for="nextScheduledDate" class="form-label">Next Session Date</label>
                    <input type="date" class="form-control" id="nextScheduledDate" name="nextScheduledDate">
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <a href="{{ url_for('therapist_dashboard') }}" class="btn btn-outline-primary"
            style="width: 200px; line-height: 35px; border-radius: 30px;">Back</a>
        <a class="btn btn-dark" style="width: 200px; line-height: 35px; border-radius: 30px;">Add User</a>
    </div>
</div>

{% endblock %}
